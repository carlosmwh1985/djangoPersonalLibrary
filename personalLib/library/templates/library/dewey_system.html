{% extends 'base/generic.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <!-- <div class="col-md-12 text-center mb-12"> -->
                <h2 class="heading-section">Used Dewey Catalogation System</h2>
            <!-- </div> -->
        </div>
        {% if determinants %}
            <div class="row">
                <div class="table-wrap">
                    <table class="table table-bordered table-dark table-hover table-narrow">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for d in determinants %}
                                <tr>
                                    <td>{{ d.id }}</td>
                                    <td>{{ d.nombre }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        {% else %}
            <p>No catalog items are available/found.</p>
        {% endif %}
    </div>
{% endblock %}
