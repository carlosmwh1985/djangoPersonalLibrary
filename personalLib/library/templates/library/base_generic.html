<!-- Based on the model by developer.mozilla.org -->
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}<title>Local Library</title>{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous"> -->
        <!-- Add additional CSS in static file -->
        {% load static %}
            <link rel="stylesheet" href="{% static 'library/styles.css' %}">
            <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
            <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
            <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-1">
                    {% block sidebar %}
                        <ul class="sidebar-nav">
                            <li><a href="{% url 'library:library_home' %}">
                                <i class="fa-solid fa-house-chimney"></i> Home
                            </a></li>
                            <li><a href="{% url 'library:book_list' %}">
                                <i class="fa-solid fa-book"></i> All books
                            </a></li>
                            <li><a href="{% url 'library:author_list' %}">
                                <i class="fa-solid fa-user-pen"></i> All authors
                            </a></li>
                            <li><a href="">
                                <i class="fa-solid fa-lock"></i> Admin
                            </a></li>
                        </ul>
                    {% endblock %}
                </div>
                <div class="col-sm-11 ">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
